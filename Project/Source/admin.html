<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/Logo-Thuy_Loi.png" type="image/png"/>
	<title>Admin</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.4.1.min.js" defer=""></script>
	<script src="bootstrap/js/bootstrap.min.js" defer=""></script>
	<script src="js/jquery-ui/jquery-ui.js" defer=""></script>
	<script src="js/script.js" defer=""></script>
</head>
<body>
	<div style="background-color: black; color: white; height: 50px">
		<h2 align="center">ADMIN</h2>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-sm-12">
				<p></p>
				<button class="btn btn-primary" id="them" style="width: 200px;">Thêm mới</button>
			</div>
			<div class="hidden col-lg-9 col-sm-12" id="addNew">
				<p></p>
				<form>
				  	<div class="form-group">
				    	<label><h4>Tiêu đề</h4></label>
				    	<input type="text" class="form-control" placeholder="Nhập tiêu đề">
				  	</div>
				  	<div class="form-group">
				    	<label><h4>Nội dung</h4></label>
				    	<textarea class="form-control" rows="9" placeholder="Nhập nội dung"></textarea>
				  	</div>
				  	<div class="form-group">
				    	<label><h4>Thêm tệp</h4></label>
				    	<input type="file" class="form-control-file">
				  	</div>
					<div align="right">
						<button type="button" class="btn btn-primary">Hoàn tất</button>
						<button type="button" class="btn btn-secondary" id="cancel1">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-sm-12">
				<p></p>
				<button class="btn btn-primary" id="sua" style="width: 200px;">Sửa nội dung</button>
			</div>
			<div class="hidden col-lg-9 col-sm-12" id="repair">
				<p></p>
				<form>
				  	<div class="form-group">
				    	<label><h4>Nội dung muốn sửa</h4></label>
				    	<input type="text" class="form-control" placeholder="Nhập tiêu đề của nội dung">
				    	<button type="button" class="btn btn-primary" id="timkiem">Tìm</button>
				  	</div>
				  	<div class="hidden" id="old">
				  		<div class="form-group">
					    	<label><h4>Tiêu đề cần sửa</h4></label>
					    	<input type="text" class="form-control" placeholder="Tiêu đề cũ">
					  	</div>
					  	<div class="form-group">
					    	<label><h4>Nội dung sửa</h4></label>
					    	<textarea class="form-control" rows="9" placeholder="Nội dung cũ"></textarea>
					  	</div>
					  	<div class="form-group">
					    	<label><h4>Thêm tệp</h4></label>
					    	<input type="file" class="form-control-file">
					  	</div>
						<div align="right">
							<button type="button" class="btn btn-primary">Hoàn tất</button>
							<button type="button" class="btn btn-secondary" id="cancel2">Cancel</button>
						</div>
					  	</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
