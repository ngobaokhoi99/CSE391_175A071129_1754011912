<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo form và các điều khiển trên form</title>
</head>
<body>
    <h2 align="center" style="color:#993300">Đăng nhập </h2>
    <form id="nhap">
            <table border="1" bordercolor="#660000" cellspacing="0" cellspadding="3" align="center" bgcolor="#C5F5FE"  style="border-collapse:colappse">
                    <tr>
                        <td>Mã người dùng:</td>
                        <td>
                            <input type="text" id="mnd" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>Mật khẩu:</td>
                        <td>
                            <input type="password" id="mk" size="15">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="button" id="dy" value="Đồng ý" onClick="xuat.innerText=mnd.value">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <div id="xuat" style="color:#000099; font-weight: bold"></div>
                        </td>
                    </tr>
            </table>
    </form>
</body>
</html>
